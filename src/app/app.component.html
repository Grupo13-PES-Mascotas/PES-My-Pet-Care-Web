<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>My Pet Care</span>
  </mat-toolbar-row>
</mat-toolbar>

<div>
  <mat-sidenav-container>
    <mat-sidenav mode="side" opened [fixedInViewport]="false" [fixedTopGap]="0" [fixedBottomGap]="0">
      <mat-selection-list [multiple]="false">
        <mat-list-option *ngFor="let nav of navigationOptions">
          <span class="navText">{{ nav }}</span>
        </mat-list-option>
      </mat-selection-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <h1>Main content</h1>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
